<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Product Image */
        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Badge Glass */
        .badge-glass {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            border-radius: 9999px;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
        }

        /* Badge Colors */
        .badge-green {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-red {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-yellow {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        /* Dot Glow */
        .dot-glow,
        .dot-glow-red,
        .dot-glow-yellow {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.2);
        }

        .dot-glow {
            background: #22c55e;
            box-shadow: 0 0 10px 3px rgba(34, 197, 94, 0.8);
            animation: pulseGlow 1.5s infinite;
        }

        .dot-glow-red {
            background: #ef4444;
            box-shadow: 0 0 10px 3px rgba(239, 68, 68, 0.8);
            animation: pulseGlow 1.5s infinite;
        }

        .dot-glow-yellow {
            background: #eab308;
            box-shadow: 0 0 10px 3px rgba(234, 179, 8, 0.8);
            animation: pulseGlow 1.5s infinite;
        }

        /* Glow Animation */
        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 10px 3px currentColor;
            }

            50% {
                box-shadow: 0 0 16px 6px currentColor;
            }
        }

        /* Category Buttons */
        .category-tabs {
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 6px 14px;
            background: #f3f4f6;
            border-radius: 9999px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .category-btn.active {
            background: #22c55e;
            color: #fff;
        }

        /* Responsive Grid */
        @media (max-width: 1024px) {
            .grid-cols-5 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-cols-5 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .grid-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <section class="lg:my-14 my-8">
        <div class="container">

            <!-- Heading -->
            <div class="flex flex-wrap mb-6">
                <div class="w-full">
                    <h2 class="text-lg font-semibold">Popular Plants</h2>
                </div>
            </div>

            <!-- Category Tabs -->
            <div class="flex flex-wrap gap-3 mb-4 category-tabs">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="seed">Seeds</button>
                <button class="category-btn" data-category="medicinal">Medicinal</button>
                <button class="category-btn" data-category="plant">Plant</button>
                <button class="category-btn" data-category="kodi">Kodi Plant</button>
            </div>

            <!-- Product Grid -->
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">

                <!-- Product Example -->
                <div class="relative rounded-lg border bg-white border-gray-300 card-product" data-category="seed">
                    <div class="flex-auto p-4">
                        <div class="text-center relative flex justify-center">

                            <!-- Badge -->
                            <div class="badge-stack">
                                <span class="badge-glass badge-green">
                                    <span class="dot-glow"></span>
                                    Up Coming
                                </span>
                            </div>

                            <a href="#!">
                                <img src="../assets/images/products/mirabilis jalapa.jpg" alt="Mirabilis Jalapa"
                                    class="w-full h-auto product-img" />
                            </a>

                        </div>

                        <!-- Product Info -->
                        <div class="flex flex-col gap-3 mt-3">
                            <a href="#!" class="text-gray-500 category-link"><small>Seed</small></a>
                            <h3 class="text-base truncate"><a href="#!">Mirabilis Jalapa</a></h3>
                            <div class="flex justify-between items-center">
                                <div><span class="text-gray-900 font-semibold">$18</span></div>
                                <div>
                                    <button type="button" class="btn-add">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Duplicate Product Cards and change data-category accordingly -->
                <div class="relative rounded-lg border bg-white border-gray-300 card-product" data-category="medicinal">
                    <div class="flex-auto p-4">
                        <div class="text-center relative flex justify-center">
                            <div class="badge-stack">
                                <span class="badge-glass badge-red">
                                    <span class="dot-glow-red"></span>
                                    Hot
                                </span>
                            </div>
                            <a href="#!">
                                <img src="../assets/images/products/december flower.jpg" alt="December Flower"
                                    class="w-full h-auto product-img" />
                            </a>
                        </div>
                        <div class="flex flex-col gap-3 mt-3">
                            <a href="#!" class="text-gray-500 category-link"><small>Medicinal</small></a>
                            <h3 class="text-base truncate"><a href="#!">December Flower</a></h3>
                            <div class="flex justify-between items-center">
                                <div><span class="text-gray-900 font-semibold">$24</span></div>
                                <div>
                                    <button type="button" class="btn-add">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more product cards here with appropriate data-category -->
            </div>
        </div>
    </section>
    <script>
        const categoryBtns = document.querySelectorAll('.category-btn');
        const products = document.querySelectorAll('.card-product');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.getAttribute('data-category');

                products.forEach(product => {
                    if (category === 'all' || product.dataset.category === category) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });

    </script>
</body>

</html>
